{% extends "base.html" %}
{% load humanize %}

{% block main %}
<h1>自己紹介</h1>
<h2>実績</h2>
<p>{% now "Y年m月d日 H時i分" %}現在までに{{ num_service|intcomma }}のサービスを作りました！</p>
<h2>スキル</h2>
<ul>
    {% for skill in skills %}
    <li>{{ skill }}</li>
    {% empty %}
    リストが空の時に表示される。
    {% endfor %}
</ul>
{% endblock %}
